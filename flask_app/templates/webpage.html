{% block webpage %}
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="C:\Users\jenny\Desktop\Technica2021\flask_app\static\webpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 </head>

<body class="text-center">
  
    <nav class="navbar navbar-expand-lg" style="background-color: #b1d5e1;" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Place pretty logo here!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Chat</a>
              </li>
            </ul>

            
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            {% endif %}
            </div>
            
          </div>
        </div>
      </nav>

       <div class="p-5 mb-4" style="background-color: #f0ece3;">
      <div class="container-fluid py-5">
        <p1 class="col-md-8 fs-4">PROMPT OF THE DAY</p1> <br>
        <p2 class="display-5 fw-bold">Insert fun prompt here!</p2> 
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="text" class="form-control form-control-light" placeholder="Start typing..." aria-label="Response">
        </form>
      </div>
    </div>
</body>
</html> 

<div class="container">
  {% block content %}{% endblock %}
</div>
{% endblock %}
