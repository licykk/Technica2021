{% block webpage %}
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='webpage.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
 </head>

<body class="text-center">
  
    <nav class="navbar navbar-expand-lg" style="background-color: aliceblue;" >
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}"><strong>Haven</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('homepage') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('feed') }}">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Chat</a>
              </li>
            </ul>

            
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('profile') }}">{{ current_user.username }}</a>
            <a class="nav-link" href="{{ url_for('post') }}" style="font-size:20px;">+</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            {% endif %}
            </div>
            
          </div>
        </div>
    </nav>
</body>
</html> 

<div class="container">
  {% block content %}{% endblock %}
</div>
{% endblock %}
