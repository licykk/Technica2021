{% block header %}
{% if current_user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">
            Logout
        </a>
    </li>
            {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login') }}">
            Login
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('register') }}">
            Register
        </a>
    </li>
{% endif %}


<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
