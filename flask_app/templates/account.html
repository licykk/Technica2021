{% extends "webpage.html" %}

{% block content %}
<title>{{ current_user.username }}'s Profile</title>
<h1>{{ current_user.username }}'s Profile</h1>
{% include "mood.html" %}

<div class="row">
    <div class="col">
        <h1>Posts</h1><small class="float-right">{{ posts|length }} posts</small>
        {% for post in posts %}
            <div class="card text-center border-0" class="media-body" style="width: 50%; background-color: aliceblue;">
            <a href="{{ url_for('post_detail', post_id=post.id) }}">
                <h3>{{ post.title }}</h3>
            </a>
            <span class="float-right">
                <small>{{ post.date }}</small>
            </span>

            <p>
                {{ post.content }}
            </p>
            </div>
            <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
