
<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='webpage.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
 

      <body class="text-center">

        <main class="form-signin">
          <nav class="navbar navbar-expand-lg" style="background-color: #b1d5e1;" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Place pretty logo here!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Feed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Chat</a>
                  </li>
                </ul>
        
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button type="button" class="btn btn-outline-primary">Logout</button>
                  <button type="button" class="btn btn-outline-primary">Login</button>
                  <button type="button" class="btn btn-outline-primary">Register</button>
                </div>
                
              </div>
            </div>
          </nav>
          <form>
            <h1 class="h3 mb-3 fw-normal">CREATE AN ACCOUNT</h1> <br>

            <div class="form-floating">
              <input type="name" class="form-control" id="floatingInput" placeholder="firstname">
              <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating">
              <input type="name" class="form-control" id="floatingInput" placeholder="lastname">
              <label for="floatingInput">Last Name</label>
            </div>

            <div class="form-floating">
              <input type="tel" class="form-control" id="floatingInput" placeholder="tel">
              <label for="floatingInput">Phone Number</label>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me!
              </label>
            </div>
            <button class="w-20 btn btn-lg btn-primary" type="submit">Sign in</button>
          </form>
        </main>
        
        
            
          </body>

</html>
